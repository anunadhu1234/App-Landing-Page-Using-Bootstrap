<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Project -: App Landing Page
    </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron{
            background: url("https://freenaturestock.com/wp-content/uploads/freenaturestock-1787-1024x683.jpg");
            background-size: 100% 100%;
            height: 600px;
            color: white;
        }
        .logo{
            height: 75px;
        }
        .featured h1{
            padding-top:60px;
        }
        .featured .btn-default{
            font-weight: bold;
            color: white;
            background-color: rgba(145,82,58,0.5);
            border-radius: 10px;
            margin-top: 20px;
            width: 160px;
            margin-right: 15px;
        }
        .featured .btn-default:hover{
            background-color: rgba(145,82,58);
        }
        .trial{
            text-align: center;
            padding: 20px 0 40px 0;
            color: black;
        }
        .trial img{
            width: 200px;
            height: 70px;
            margin: 20px;
        }
        .footer{
            background-color: #eee;
            font-size: 15px;
            padding: 10px 0;
        }
@media (min-width: 480px) and (max-width: 768px){
    .jumbotron{
        height: 410px;
        margin: 0;
    }
    .logo{
        width: 50px;
        height: 50px;
    }
    .featured h1{
        padding-top:  30px;  
    }
    .featured p{
        font-size: 17px;   
    }
    .featured{
        text-align: center;
    }
}

/*Add styling for devices under 480px*/
@media (max-width: 480px){
    .jumbotron{
        height: 410px;
        margin: 0;
    }
    .logo{
        width: 40px;
        height: 40px;
    }
    .featured h1{
        padding-top:  10px;  
    }
    .featured p, .featured a{
        font-size: 13px;   
    }
    .featured{
        text-align: center;
    }
    .trial img{
        width: 100px;
        height: 35px;
        margin: 10px;
    }
}
    </style>
</head>

<body>

        <div class="jumbotron">
           <div class="container">
                   <img src="images/logo.png" class="logo">
               <div class="featured">
               <div class="row">
               <div class="col-md-9">
                   <h1>Best Holiday Finder App.</h1>
                   <p>Find your next holiday destination using our App!</p>
                   <p>Compare your offers and save your hard earned money for your trip!</p>
                   <p><a class="btn btn-default btn-lg" href="#">Find out More</a>
                   <a class="btn btn-default btn-lg" href="#">Download</a></p>
               </div>
               </div>
               </div>
            </div>
        </div>
    <div class="trial">
        <div class="container">
            <h2>Try it now</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Download_on_iTunes.svg/330px-Download_on_iTunes.svg.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/330px-Google_Play_Store_badge_EN.svg.png">
        </div>
    </div>
    <div class="footer">
        <div class="container">
        <p>&copy; Developed by Anurag</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script>
    </script>
</body></html>
